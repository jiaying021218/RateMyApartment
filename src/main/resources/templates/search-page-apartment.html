<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyApartment</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="/search-page-apartment.css">
</head>

<body>
    <!-------------------------------------------------------------------------------------------------------------------------------->
    <!-- Header section -->
    <div class="my-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-white my-navbar">
            <div class="container-fluid">
                <!-- Left side-->
                <a class="navbar-brand home-btn" href="#" style="color: #333333">RateMyApartment</a>
                <!-- Right side-->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="signup-btn" href="#">Sign Up</a>
                        <a class="login-btn" href="#">Log In</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-------------------------------------------------------------------------------------------------------------------------------->
    <!-- Search bar section -->
    <div class="full-width-image">
        <div class="blurred-bg"></div>
        <div class="centered-text">
            <h1>Find an <span class="bold-text">apartment</span> in Boston</h1>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form id="searchForm" method="GET">
                            <input type="text" class="form-control rounded-pill" id="searchInput" placeholder="Search for apartments..." aria-label="Search for apartments...">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('searchInput').value;
            window.location.href = `/apartment/name/${userInput}`;
        });
    </script>

    <!-- Optional: Include Bootstrap JS from CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
