<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateMyApartment</title>

  <!-- Include Bootstrap CSS from CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" href="/apartments.css">
</head>

<body>
<!-------------------------------------------------------------------------------------------------------------------------------->
<!-- Header section -->
<div class="my-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-white my-navbar">
    <div class="container-fluid">
      <!-- Left side-->
      <a class="navbar-brand home-btn" th:href="@{/}" style="color: #333333">RateMyApartment</a>
      <!-- Right side-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="signup-btn" th:href="@{/signup}">Sign Up</a>
          <a class="login-btn" th:href="@{/login}">Log In</a>
        </div>
      </div>
    </div>
  </nav>
</div>


<div class="full-width-image">
  <div class="blurred-bg"></div>
  <div class="centered-text">
    <h1 class = "centered-text" th:text="${apartment.getName()}">Apartment Name</h1>
  </div>
</div>

<div class="my-container container-fluid address_container">
  <p>
    <span th:text="${apartment.getAddress_line_1()}"></span>
    <span th:text="${apartment.getAddress_line_2()}"></span>,
    <span th:text="${apartment.getNeighborhood()}"></span>
    <span th:text="${apartment.getCity()}"></span>,
    <span th:text="${apartment.getState()}"></span>
    <span th:text="${apartment.getZip_code()}"></span>
  </p>

  <p>
    Average Rating:
    <span th:text="${apartment.getAverage_rating()}"></span>
     / 5
  </p>
</div>






</body>

</html>
