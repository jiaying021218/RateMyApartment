<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyApartment</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='apartments-list.css') }}">
</head>

<body>
    <!-------------------------------------------------------------------------------------------------------------------------------->
    <!-- Header section -->
    <div class="my-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-white my-navbar">
            <div class="container-fluid">
                <!-- Left side-->
                <a class="navbar-brand home-btn" href="#" style="color: #333333">RateMyApartment</a>
                <!-- Right side-->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="signup-btn" href="#">Sign Up</a>
                        <a class="login-btn" href="#">Log In</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 my-container">
        <div class="row">
            {% for apartment in apartments %}
            <!-- Apartment Card -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="" alt="{{ apartment.name }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ apartment.name }}</h5>
                        <p class="card-text">Average Rating: {{ apartment.average_rating }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
